<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CHURN UI</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">-->
  </head>
  
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!--<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>-->
  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <!--<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>-->
  <script>
  $(function(){
    $('#return-btn').click(function() {
    window.location.href = '/lab';
    //return false;
    });
    $("#lab").html(window.localStorage.getItem("lab"));
    $("#db").html(window.localStorage.getItem("db"));
    $("#ovr").html(window.localStorage.getItem("ovr"));
    $("#cache").html(window.localStorage.getItem("cache"));
    $("#m_t").html(window.localStorage.getItem("m_t"));
    $("#log_lvl").html(window.localStorage.getItem("log_lvl"));
  });
  </script>
  <body>
    <div align="center">
    <img src="{{ url_for('static', filename='cisco.jpg') }}" alt="Banner Image"/>
    </div>
    <br><br>
    <div align="center" class="container_run">
      <h2>{{ db_name }} Run Initiated on {{ lab_name }}</h2><br><br>
      <h2 align="center">Run Initiated</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Lab</th>
              <th>DB</th>
              <th>OVR</th>
              <th>Caching</th>
              <th>Threads</th>
              <th>Log-Level</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="lab">{{ lab_name }}</td>
              <td id="db">{{ db_name }}</td>
              <td><pre id="ovr"></pre></td>
              <td id="cache">{{ cache }}</td>
              <td id="m_t">{{ m_t }}</td>
              <td id="log_lvl">{{ log_lvl }}</td>
            </tr>
          </tbody>
        </table>
      <div align="center">
        <button type="button" class="btn btn-primary" id="return-btn">Return</button>
      </div>
    </div>

    
  </body>
</html>
