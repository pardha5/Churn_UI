<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CHURN UI</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">-->
  </head>
  
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!--<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>-->
  <!--<script src="{{ url_for('static', filename='main.js') }}"></script>-->
  <!--<script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>-->
  <script src="{{ url_for('static', filename='run.js') }}"></script>
  <body>
    <div align="center">
    <img src="{{ url_for('static', filename='cisco.jpg') }}" alt="Banner Image"/>
    </div>
    <br><br>
    <div align="center" class="container_run">
      <h2 id="db_name"></h2><h2>Run Initiated on </h2><h2 id="lab_name"><h2></h2><br><br>
      <h2>Command: </h2><h3 id="cmd"></h3>
      <h2 align="center">Run Details</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Lab</th>
              <th>DB</th>
              <th>OVR</th>
              <th>Caching</th>
              <th>Threads</th>
              <th>Log-Level</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="lab"></td>
              <td id="db"></td>
              <td><pre id="ovr"></pre></td>
              <td id="cache"></td>
              <td id="m_t"></td>
              <td id="log_lvl"></td>
            </tr>
          </tbody>
        </table>
      <div align="center">
        <button type="button" class="btn btn-primary" id="return-btn">Return</button>
      </div>
    </div>

    
  </body>
</html>
